<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 背景圆形 -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- 背景 -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)"/>
  
  <!-- 外圈 -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.8"/>
  
  <!-- 内圈 -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="#8b6914" stroke-width="1" opacity="0.6"/>
  
  <!-- 星星光芒 -->
  <g transform="translate(50, 50)">
    <!-- 光芒线 -->
    <line x1="0" y1="-30" x2="0" y2="-22" stroke="#ffd700" stroke-width="2" opacity="0.9"/>
    <line x1="0" y1="30" x2="0" y2="22" stroke="#ffd700" stroke-width="2" opacity="0.9"/>
    <line x1="-30" y1="0" x2="-22" y2="0" stroke="#ffd700" stroke-width="2" opacity="0.9"/>
    <line x1="30" y1="0" x2="22" y2="0" stroke="#ffd700" stroke-width="2" opacity="0.9"/>
    <line x1="-21" y1="-21" x2="-16" y2="-16" stroke="#ffd700" stroke-width="1.5" opacity="0.7"/>
    <line x1="21" y1="-21" x2="16" y2="-16" stroke="#ffd700" stroke-width="1.5" opacity="0.7"/>
    <line x1="-21" y1="21" x2="-16" y2="16" stroke="#ffd700" stroke-width="1.5" opacity="0.7"/>
    <line x1="21" y1="21" x2="16" y2="16" stroke="#ffd700" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- 中央星星 -->
  <polygon points="50,25 53,42 70,42 56,53 61,70 50,59 39,70 44,53 30,42 47,42" fill="#ffd700"/>
</svg>
